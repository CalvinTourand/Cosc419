{% extends "template.html" %}
{% block title%}
Create Account
{% endblock %}
{% block body %}
<h1>Create an Account</h1>
<h2>
{% for message in get_flashed_messages() %}
	{{ message }}
{% endfor %}
</h2>
<p><form action="create" method="POST">
<strong>Username</strong></br><input type="text" name="user" required></br>
<strong>Password</strong></br><input type="password" name="pass" required></br></br>
                        <input type="submit" value="Submit">
</form></p>
{% endblock %}
